name: flutter_notification
description: A critical notification app for restaurant orders via Laravel Reverb WebSocket
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # WebSocket support
  web_socket_channel: ^2.4.0

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Sound
  audioplayers: ^5.2.1

  # Window management for always-on-top
  window_manager: ^0.3.8

  # State management
  provider: ^6.1.1

  # JSON handling
  json_annotation: ^4.8.1

  # HTTP for initial connection
  http: ^1.1.2

  # Storage for settings
  shared_preferences: ^2.2.2

  # URL launcher for opening orders
  url_launcher: ^6.2.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter_launcher_icons:
  window: true
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/

  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir.ttf
        - asset: assets/fonts/Vazir-Bold.ttf
          weight: 700
